<div class="row">
	<div class="col s9" style="height: 60vh; overflow: auto;">
		<table>
			<tbody>
				<tr ng-repeat="msg in msgHistory">
					<td width="15%"><b>{{ msg.author }}</b></td>
					<td width="70%">{{ msg.data }}</td>
					<td width="15%" class="grey-text"><small>{{ msg.createdAt }}</small></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<form class="col s9">
		<div class="row">
			<div class="input-field col s10">
				<label for="chat">Type a message...</label>
				<textarea id="chat" class="materialize-textarea" ng-model="chatMsg"></textarea>
			</div>
			<div class="col s2">
				<button type="submit" ng-click="sendMsg(chatMsg)" class="btn transparent indigo-text" style="box-shadow: none; margin-top: 60px"><i class="large material-icons">send</i></button>
			</div>
		</div>
	</form>
	<div class="col s3">
		<div ng-show="!callInProgress" class="fixed-action-btn" style="bottom: 45px; right: 80px;">
			<a ng-click="videocall(channel.id)" href="/#/videocall/{{ channel.id }}" class="btn-floating btn-large indigo accent-3">
				<i class="large material-icons">videocam</i>
			</a>
			<a href="/#/call/{{ channel.id }}" class="btn-floating btn-large indigo accent-3">
				<i class="large material-icons">call</i>
			</a>
		</div>
	</div>
</div>

<div ng-show="callInProgress" class="row">
  <div class="col s12 m6">
    <div class="card-panel green">
      <span class="white-text">Videocall in progress <a class="btn waves-effect waves-light green accent-4" href="/#/videocall/{{ channel.id }}">Join<i class="material-icons right">keyboard_tab</i></a></span>
    </div>
  </div>
</div>

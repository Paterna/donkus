<div class="row"></div>
<div class="row">
	<form id="invite-form" class="col s12 m6 offset-m2 z-depth-1">
		<h3 class="indigo-text text-accent-2">Invite user to team</h3>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">perm_identity</i>
				<input ng-model="userID" id="user-id-field" type="text">
				<label for="user-id-field">User ID</label>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m8">
				<a href="/#/teams" class="btn waves-effect waves-light indigo accent-1 right col s5 offset-s1">Cancel</a>
				<button ng-click="invite(userID, team)" class="btn waves-effect waves-light indigo accent-2 right col s5 offset-s1">Invite</button>
			</div>
		</div>
	</form>
</div>

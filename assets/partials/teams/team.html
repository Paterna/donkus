<h3>{{ teamName }}</h3>

<div ng-show="channels">
	<table class="col s12 m10 hoverable bordered">
		<thead>
			<tr>
				<th>Channel name</th>
				<!-- <th>Members</th> -->
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in channels">
				<td>
					<a class="btn transparent indigo-text text-lighten-1" style="box-shadow: none" href="">#&nbsp;{{ c.name }}</a>
				</td>
				<!-- <td>User name</td> -->
			</tr>
		</tbody>
	</table>
</div>
<div ng-show="!channels">
	<div class="row">
		<div class="col s12 m5">
			<div class="card-panel indigo accent-1">
				<span class="white-text">There are not channels in this team yet</span>
			</div>
		</div>
	</div>
</div>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	<a class="btn-floating btn-large indigo accent-3">
		<i class="large material-icons">add</i>
	</a>
 	<ul>
		<li><a class="btn-floating red" href="/#/team/{{ team }}/invite"><i class="material-icons">perm_identity</i></i></a></li>
		<li><a class="btn-floating yellow darken-1" href="/#/channels/new/{{ team }}"><i class="material-icons">device_hub</i></a></li>
	</ul>
</div>
